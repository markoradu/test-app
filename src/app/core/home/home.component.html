<div class="home-container">
  <div class="header">
    <div class="title">
      <h1>test app</h1>
    </div>
    <div *ngIf="currentUser$ | async as currentUser" class="user">
      <ng-container *ngIf="currentUser$ | async; else nouser">
        <div ngbDropdown class="userDropdown" >
          <span ngbDropdownToggle>{{ currentUser?.login }}</span>
          <img ngbDropdownToggle
            [src]="
              currentUser?.images?.thumb ||
              currentUser?.images?.original ||
              'assets/profile/profile_default.jpg'
            "
            class="profile-image"
            [alt]="'Profile Image'"
            height="37"
            width="37"
          />
          <div ngbDropdownMenu aria-labelledby="userDropdown">
            <button class="dropdown-item" (click)="logout()">Logout</button>
          </div>
        </div>
      </ng-container>
      <ng-template #nouser> </ng-template>
    </div>
  </div>
  <ng-container *ngIf="isAuthenticated$ | async; else notauth">
    <ul ngbNav #nav="ngbNav" class="nav-tabs">
      <li ngbNavItem>
        <a ngbNavLink>Tournaments</a>
        <ng-template ngbNavContent
          ><app-tournaments></app-tournaments
        ></ng-template>
      </li>
      <li ngbNavItem>
        <a ngbNavLink>News</a>
        <ng-template ngbNavContent><app-news></app-news></ng-template>
      </li>
    </ul>
    <div [ngbNavOutlet]="nav"></div>
  </ng-container>
  <ng-template #notauth>
    <app-login></app-login>
  </ng-template>
</div>
