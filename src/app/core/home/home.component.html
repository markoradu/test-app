<div class="home-wrapper">
  <div class="action-buttons">
    <button class="post-button" (click)="createUserPostHandler()">
      <span>
       Create a post for teams to find you
      </span>
      <fa-icon [icon]="faUsers" class="fas fa-users"></fa-icon>
    </button>
  </div>
  <app-tf-posts
    [posts]="posts"
    [isLoading]="isLoading"
    (changePage)="changePageHandler($event)"
    [totalPostsCount]="totalPostsNumber"
    [postsPerPage]="postsPerPage"
  ></app-tf-posts>
</div>
